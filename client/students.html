<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI teaching assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="bg-darkBlue p-4">
      <div class="max-w-screen-2xl flex justify-between mx-auto items-center">
        <div class="text-3xl text-yellow">AI teaching assistant</div>
        <img
          src="./img/myAvatar.svg"
          alt="avatar"
          class="rounded-full w-[60px] h-[60px]"
        />
      </div>
    </header>
    <main>
      <div id="btns" class="flex w-full mb-8">
        <a
          href="dashboard.html"
          class="active:bg-black basis-1/2 p-3 flex justify-center items-center transition duration-700 cursor-pointer text-2xl hover:bg-lightGray"
        >
          templates
        </a>
        <a
          href="students.html"
          class="basis-1/2 p-3 flex justify-center items-center transition duration-700 cursor-pointer text-2xl hover:bg-lightGray"
        >
          students
        </a>
        <button
          id="addUser"
          class="px-10 transition duration-700 cursor-pointer text-2xl hover:bg-yellow hover:text-darkBlue"
        >
          link
        </button>
      </div>

      <div class="flex mx-auto max-w-screen-lg gap-7">
        <a href="student_1.html" class="flex flex-col gap-3 items-center">
          <img class="rounded-full w-[160px]" src="./img/student1.svg" alt="" />
          <h4>Abigail Ava Taylor</h4>
        </a>
        <a
          id="hiddenUser"
          href="student_2.html"
          class="flex-col gap-3 items-center hidden"
        >
          <img class="rounded-full w-[160px]" src="./img/student2.svg" alt="" />
          <h4>Oliver Johnson</h4>
        </a>
      </div>
    </main>
  </body>
</html>
